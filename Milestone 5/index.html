<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Resume</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <h1>Create Resume</h1>
  <form id="resumeForm">

    <label>Upload Picture:</label>
    <input type="file" id="file" required /><br/>

     <h2>Personal Info</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="phone" placeholder="Phone" required />
    <input type="text" id="address" placeholder="Address" required />
    <textarea id="about" placeholder="About Me" required></textarea>

    <h2>Education</h2>
    <div id="educationContainer">
        <div class="education-group">
            <input type="text" name="level" placeholder="Education Level (e.g., Graduation, College, School)" required />
            <input type="text" name="degree" placeholder="Degree (e.g. Program)" required />
            <input type="text" name="institution" placeholder="Institution" required />
            <input type="number" name="year" placeholder="Graduation Year" required />
        </div>
    </div>
    <button type="button" class="education-button" onclick="addEducation()">More Education</button>

     <h2>Experience</h2>
    <div id="experienceContainer">
        <div class="experience-group">
            <input type="text" name="company" placeholder="Company" />
            <input type="number" name="experienceYears" placeholder="Years of Experience" />
            <textarea name="experience" placeholder="Experience Description" required></textarea>
        </div>
    </div>
    <button type="button" class="experience-button" onclick="addExperience()">More Experience</button>


    <h2>Skills + Hobbies</h2>
    <input type="text" id="skills" placeholder="Skills (comma separated)" required />
    <input type="text" id="hobbies" placeholder="Hobbies (comma separated)" required />

    <button type="submit">Create Resume</button>
    <h5 class="footer">By Rimsha Arshad</h5>
  </form>

  <div id="resumeOutput"></div>

  <script src="./scripts/index.js" defer></script>


</body>
</html>
