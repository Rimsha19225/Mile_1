<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Resume Form</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Form</h1>
    <form action="" method="post" id="resumeform">
      <div class="box">
        <section id="personal-info">
            <h2>Personal Information</h2>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" accept="image/*" >
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="phone">Mobile Number:</label>
            <input type="text" id="phone" placeholder="Your Mobile Number" required>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Your Address" required>
          </section>

        <section id="education">
          <h2>Education</h2>
          <label for="education-level">Select Education Level:</label>
          <select id="education-level">
            <option value="school">School</option>
            <option value="college">College</option>
            <option value="university">University</option>
          </select>
          <div id="education-details"></div>
        </section>

        <section id="skills-info">
          <h2>Skills</h2>
          <label for="skills">Skills (comma separated):</label>
          <input type="text" id="skills" placeholder ="Your Skills" required>
        </section>

        <section id="work-experience">
            <h2>Work Experience</h2>
            <label for="job-status">Do you have a job?</label>
            <select id="job-status">
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
            <div id="work-details" style="display:none;">
              <label for="company-name">Company Name:</label>
              <input type="text" id="company-name" placeholder="Company Name">
              <label for="job-title">Job Title:</label>
              <input type="text" id="job-title" placeholder="Position">
              <label for="job-year">Years of Experience:</label>
              <input type="text" id="job-year" placeholder="Years">
            </div>
          </section>

        <h5>By Rimsha Arshad</h5>
        <button type="button" id="submit-btn">Create Resume</button>
        
      </div>


    </form>
  </div>
  

  <script src="./scripts/index.js"></script>
</body>
</html>
