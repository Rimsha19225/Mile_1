<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Create Resume</h1>
    <form id="resumeForm">
        <!-- Personal Information -->
        <section>
            <h2>Personal Information</h2>
            <div class="picture">
                <label for="file">Upload picture</label>
                <input type="file" id="file" name="file" required>
            </div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
        </section>

        <!-- Education -->
        <section>
            <h2>Education</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" placeholder="Program Name" required>
            <br>
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" placeholder="Institute Name" required>
            <br>
            <label for="year">Year of Graduation:</label>
            <input type="number" id="year" name="year" placeholder="Year" min="0" required>
        </section>

        <!-- Work Experience -->
        <section>
            <h2>Work Experience</h2>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Company">
            <br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" placeholder="Position">
            <br>
            <label for="experienceYears">Years of Experience:</label>
            <input type="number" id="experienceYears" name="experienceYears" placeholder="Years" min="0">
        </section>

        <!-- Skills -->
        <section>
            <h2>Skills</h2>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" placeholder="Skills" required>
        </section>
        <h6>By Rimsha M. Arshad</h6>

        <br>
        <button type="submit">Create</button>
    </form>

    <!-- Add this div where the picture will appear -->
    <div id="resumePicture" class="resume-picture"></div>

    <script src="./scripts/index.js"></script>
</body>
</html>
